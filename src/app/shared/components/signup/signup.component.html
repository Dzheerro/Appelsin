<div class="container">
    <div class="form-wrapper">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
            <div class="input-wrapper">
                <input type="text" placeholder="First Name" formControlName="first_name">
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Last Name" formControlName="last_name">
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Username" formControlName="username">
            </div>
            <div class="input-wrapper">
                <input type="email" placeholder="E-mail" formControlName="email">
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Phone Number" formControlName="phone_number">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password" formControlName="password">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password Verification">
            </div>

            <div class="actions">
                <div class="checkbox-wrapper">
                    <label><input type="checkbox" formControlName="profile_type"> Are you an Artist?</label>
                </div>
                <div class="button-wrapper">
                    <button type="submit">Start Listening</button>
                </div>
            </div>
        </form>
    </div>
</div>
